<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思 - 高端教育视频平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #0a0e17;
            color: #f0f8ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 星空背景 */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        
        /* 导航和标题 */
        header {
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 5px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(66, 133, 244, 0.7);
        }
        
        .logo span {
            color: #4285f4;
            font-weight: 400;
        }
        
        .menu-btn {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(66, 133, 244, 0.5);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1000;
        }
        
        .menu-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.7);
        }
        
        /* 主内容区 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 40px 80px;
        }
        
        .hero-section {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 0;
        }
        
        .hero-section h1 {
            font-size: 3.2rem;
            font-weight: 300;
            margin-bottom: 20px;
            background: linear-gradient(to right, #4285f4, #34a853);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero-section p {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.6;
            color: #b0c4de;
        }
        
        /* 视频网格 */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .video-card {
            background: rgba(18, 25, 45, 0.8);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            border: 1px solid rgba(66, 133, 244, 0.1);
            position: relative;
        }
        
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: rgba(66, 133, 244, 0.3);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .video-thumbnail i {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.9);
            z-index: 2;
        }
        
        .video-thumbnail::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.05)"/></svg>');
            background-size: cover;
        }
        
        .video-info {
            padding: 25px;
        }
        
        .video-title {
            font-size: 1.3rem;
            margin-bottom: 12px;
            line-height: 1.4;
            color: #ffffff;
        }
        
        .video-desc {
            color: #a0b3d6;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .play-btn {
            display: inline-block;
            margin-top: 20px;
            background: linear-gradient(to right, #4285f4, #34a853);
            color: white;
            padding: 10px 22px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }
        
        /* 付款弹窗 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        
        .payment-modal {
            background: linear-gradient(145deg, #12192c, #0d1424);
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(66, 133, 244, 0.2);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        .modal-header {
            background: rgba(18, 25, 45, 0.9);
            padding: 25px 30px;
            border-bottom: 1px solid rgba(66, 133, 244, 0.2);
        }
        
        .modal-header h2 {
            font-size: 1.8rem;
            font-weight: 500;
            background: linear-gradient(to right, #4285f4, #34a853);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .price {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .price-amount {
            font-size: 3.5rem;
            font-weight: 300;
            color: #34a853;
            margin-bottom: 5px;
        }
        
        .price-period {
            color: #a0b3d6;
            font-size: 1.1rem;
        }
        
        .payment-features {
            list-style: none;
            margin-bottom: 35px;
        }
        
        .payment-features li {
            padding: 10px 0;
            color: #c2d0f2;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .payment-features li i {
            color: #34a853;
            margin-right: 12px;
        }
        
        .payment-btn {
            display: block;
            width: 100%;
            background: linear-gradient(to right, #4285f4, #34a853);
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .payment-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.3);
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* 视频播放器模态框 */
        .video-modal {
            background: rgba(10, 14, 23, 0.95);
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(66, 133, 244, 0.3);
        }
        
        .video-player {
            width: 100%;
            height: 500px;
            background: #000;
        }
        
        .video-modal-header {
            padding: 20px 30px;
            background: rgba(18, 25, 45, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-modal-title {
            font-size: 1.5rem;
            color: #ffffff;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px;
            color: #7a8fb5;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 60px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .video-player {
                height: 300px;
            }
            
            header {
                padding: 20px;
            }
            
            .container {
                padding: 20px;
            }
        }
        
        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        /* 加载提示 */
        .loading-message {
            text-align: center;
            padding: 20px;
            color: #7a8fb5;
            font-size: 1.1rem;
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            color: #ff6b6b;
            font-size: 1.1rem;
        }
    </style>
</head>

    <div class="modal-overlay" id="videoModal">
        <div class="video-modal">

    <script>
        // 视频数据 - 使用您提供的GitHub Pages链接
        const videos = [
            {
                id: 1,
                title: "旋转的定义与性质",
                filename: "旋转的定义与性质_3961657698.mp4",
                description: "深入讲解旋转的基本概念、性质及其在几何中的应用",
                videoUrl: "https://xg-1-179.github.io/旋转的定义与性质_3961657698.mp4"
            },
            {
                id: 2,
                title: "旋转的定义与性质（第二部分）",
                filename: "旋转的定义与性质_2195405287.mp4",
                description: "继续探讨旋转的更多性质，包括旋转对称和实际应用",
                videoUrl: "https://xg-1-179.github.io/旋转的定义与性质_2195405287.mp4"
            },
            {
                id: 3,
                title: "九年级《沁园春》赏析",
                filename: "九年级《沁园春_1437898283.mp4",
                description: "经典诗词《沁园春》的深度解读与文学价值分析",
                videoUrl: "https://xg-1-179.github.io/九年级《沁园春_1437898283.mp4"
            },
            {
                id: 4,
                title: "一元二次方程定义",
                filename: "一元二次方程定义_4257677794.mp4",
                description: "一元二次方程的基本概念、标准形式及特点介绍",
                videoUrl: "https://xg-1-179.github.io/一元二次方程定义_4257677794.mp4"
            },
            {
                id: 5,
                title: "一元二次方程定义（进阶）",
                filename: "一元二次方程定义_1653810699.mp4",
                description: "一元二次方程的判别式、根的性质及实际应用",
                videoUrl: "https://xg-1-179.github.io/一元二次方程定义_1653810699.mp4"
            }
        ];
        
        // 生成星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小和位置
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // 随机亮度
                const opacity = Math.random() * 0.7 + 0.3;
                star.style.opacity = opacity;
                
                // 添加闪烁动画
                const duration = Math.random() * 5 + 3;
                star.style.animation = `twinkle ${duration}s infinite alternate`;
                
                starsContainer.appendChild(star);
            }
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes twinkle {
                    0% { opacity: 0.3; }
                    100% { opacity: 0.8; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 生成视频卡片
        function renderVideoCards() {
            const videoGrid = document.getElementById('videoGrid');
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card fade-in-up';
                videoCard.style.animationDelay = `${video.id * 0.1}s`;
                
                // 根据视频标题生成不同的渐变背景
                const gradients = [
                    'linear-gradient(135deg, #1a237e 0%, #0d47a1 100%)',
                    'linear-gradient(135deg, #311b92 0%, #4a148c 100%)',
                    'linear-gradient(135deg, #004d40 0%, #00695c 100%)',
                    'linear-gradient(135deg, #bf360c 0%, #dd2c00 100%)',
                    'linear-gradient(135deg, #33691e 0%, #558b2f 100%)'
                ];
                
                const gradientIndex = (video.id - 1) % gradients.length;
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail" style="background: ${gradients[gradientIndex]}">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-desc">${video.description}</p>
                        <button class="play-btn play-video-btn" data-video-id="${video.id}">
                            <i class="fas fa-play"></i> 立即播放
                        </button>
                    </div>
                `;
                
                videoGrid.appendChild(videoCard);
            });
            
            // 为播放按钮添加事件监听器
            document.querySelectorAll('.play-video-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const videoId = parseInt(this.getAttribute('data-video-id'));
                    openVideoModal(videoId);
                });
            });
        }
        
        // 打开视频播放器
        function openVideoModal(videoId) {
            const video = videos.find(v => v.id === videoId);
            if (!video) return;
            
            const videoModal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoModalTitle = document.getElementById('videoModalTitle');
            const videoLoading = document.getElementById('videoLoading');
            const videoError = document.getElementById('videoError');
            
            // 重置状态
            videoLoading.style.display = 'none';
            videoError.style.display = 'none';
            
            // 设置视频标题
            videoModalTitle.textContent = video.title;
            
            // 创建真实视频播放器
            videoPlayer.innerHTML = `
                <video id="currentVideo" controls style="width:100%;height:100%;">
                    <source src="${video.videoUrl}" type="video/mp4">
                    您的浏览器不支持视频播放，请使用Chrome、Firefox或Safari等现代浏览器。
                </video>
            `;
            
            // 显示加载提示
            videoLoading.style.display = 'block';
            
            // 显示模态框
            videoModal.style.display = 'flex';
            setTimeout(() => {
                document.querySelector('.video-modal').style.opacity = '1';
                document.querySelector('.video-modal').style.transform = 'translateY(0)';
            }, 10);
            
            // 监听视频加载事件
            const videoElement = document.getElementById('currentVideo');
            if (videoElement) {
                videoElement.addEventListener('loadeddata', function() {
                    videoLoading.style.display = 'none';
                    // 尝试自动播放
                    videoElement.play().catch(e => {
                        console.log("自动播放被阻止，需要用户交互");
                    });
                });
                
                videoElement.addEventListener('error', function(e) {
                    videoLoading.style.display = 'none';
                    videoError.style.display = 'block';
                    console.error("视频加载错误:", e);
                    
                    // 提供备用方案
                    videoError.innerHTML += `
                        <p style="margin-top:10px;font-size:0.9rem;">
                            如果视频无法播放，请直接访问：<br>
                            <a href="${video.videoUrl}" target="_blank" style="color:#4285f4;">${video.videoUrl}</a>
                        </p>
                    `;
                });
            }
        }
        
        // 打开付款弹窗
        function openPaymentModal() {
            const paymentModal = document.getElementById('paymentModal');
            paymentModal.style.display = 'flex';
            
            setTimeout(() => {
                document.querySelector('.payment-modal').style.opacity = '1';
                document.querySelector('.payment-modal').style.transform = 'translateY(0)';
            }, 10);
        }
        
        // 关闭付款弹窗
        function closePaymentModal() {
            const paymentModal = document.getElementById('paymentModal');
            document.querySelector('.payment-modal').style.opacity = '0';
            document.querySelector('.payment-modal').style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                paymentModal.style.display = 'none';
            }, 300);
        }
        
        // 关闭视频弹窗
        function closeVideoModal() {
            const videoModal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            
            // 停止视频播放
            const videoElement = videoPlayer.querySelector('video');
            if (videoElement) {
                videoElement.pause();
                videoElement.currentTime = 0;
            }
            
            document.querySelector('.video-modal').style.opacity = '0';
            document.querySelector('.video-modal').style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                videoModal.style.display = 'none';
            }, 300);
        }
        
        // 模拟支付
        function simulatePayment() {
            alert('支付成功！感谢您订阅"思"教育平台高级会员。\n您已解锁所有视频内容，可无限观看。');
            closePaymentModal();
            
            // 这里可以添加实际支付逻辑
            // 例如：调用支付接口、记录用户状态等
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 创建星空背景
            createStars();
            
            // 渲染视频卡片
            renderVideoCards();
            
            // 事件监听器
            document.getElementById('paymentBtn').addEventListener('click', openPaymentModal);
            document.getElementById('heroPaymentBtn').addEventListener('click', openPaymentModal);
            document.getElementById('closePaymentModal').addEventListener('click', closePaymentModal);
            document.getElementById('closeVideoModal').addEventListener('click', closeVideoModal);
            document.getElementById('confirmPayment').addEventListener('click', simulatePayment);
            
            // 点击模态框外部关闭
            document.getElementById('paymentModal').addEventListener('click', function(e) {
                if (e.target === this) closePaymentModal();
            });
            
            document.getElementById('videoModal').addEventListener('click', function(e) {
                if (e.target === this) closeVideoModal();
            });
            
            // 添加一些初始化动画
            setTimeout(() => {
                document.querySelector('.hero-section').classList.add('fade-in-up');
            }, 300);
            
            // 检查视频链接是否可访问
            console.log("视频链接列表:");
            videos.forEach(video => {
                console.log(`${video.title}: ${video.videoUrl}`);
            });
        });
        
        // 测试视频链接函数
        function testVideoLinks() {
            videos.forEach(video => {
                fetch(video.videoUrl, { method: 'HEAD' })
                    .then(response => {
                        console.log(`${video.title}: ${response.ok ? '可访问' : '不可访问'}`);
                    })
                    .catch(error => {
                        console.log(`${video.title}: 网络错误 - ${error.message}`);
                    });
            });
        }
        
        // 页面加载后自动测试链接（可选）
        // window.addEventListener('load', testVideoLinks);
    </script>
