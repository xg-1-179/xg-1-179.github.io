<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* 页面1样式 */
        .page1-title {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .page1-subtitle {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .content-text {
            line-height: 2;
            color: #444;
            margin-bottom: 40px;
            white-space: pre-wrap;
            font-size: 16px;
        }

        .package-box {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .package-price {
            font-size: 42px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .sold-out {
            display: inline-block;
            background: #ff4444;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* 页面2样式 */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .login-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 50px;
            color: #333;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 15px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-container .btn {
            margin-top: 35px;
            width: 100%;
        }

        /* 页面3样式 */
        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #333;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .video-item {
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #eee;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .video-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #000;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 42px;
        }

        .video-subject {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            font-size: 12px;
        }

        .no-result {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .page1-title {
                font-size: 24px;
            }

            .page1-subtitle {
                font-size: 16px;
            }

            .video-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .login-container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 页面1：首页 -->
    <div class="page active" id="page1">
        <div class="container">
            <h1 class="page1-title">智慧成长，一站抵达</h1>
            <p class="page1-subtitle">——为3-15岁学习者打造的学术引擎</p>
            <div class="content-text">
从幼儿园的好奇探索，到小学的知识启蒙，再到初中的思维跃升，每一个成长阶段都需要精准的学习支持。
「思」整合优质教育资源，涵盖语文、数学、英语、物理、化学、道法等核心学科，提供系统化视频课程，配合智能搜索与学科筛选功能，让知识触手可及。
无论是课前预习、课后复习，还是专项突破，都能在这里找到适合的内容。我们相信，真正的学习不是死记硬背，而是理解、思考与应用的完美结合。
十年树木，百年树人。让我们陪伴孩子走过这段关键的学习旅程，用专注和智慧，点亮每一个求知的瞬间。
            </div>
            <div class="package-box">
                <div class="package-price">199元/年</div>
                <span class="sold-out">已售罄</span>
            </div>
            <button class="btn" onclick="showPage('page2')">登录</button>
        </div>
    </div>

    <!-- 页面2：登录页 -->
    <div class="page" id="page2">
        <div class="container">
            <div class="login-container">
                <h2 class="login-title">登录</h2>
                <div class="input-group">
                    <label>账号</label>
                    <input type="text" id="username" placeholder="请输入账号">
                </div>
                <div class="input-group">
                    <label>密码</label>
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
                <button class="btn" id="loginBtn" disabled onclick="login()">登录</button>
            </div>
        </div>
    </div>

    <!-- 页面3：视频页 -->
    <div class="page" id="page3">
        <div class="container">
            <div class="video-header">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索视频..." oninput="filterVideos()">
                </div>
                <div class="filter-group">
                    <span class="filter-label">学科：</span>
                    <button class="filter-btn active" onclick="filterBySubject('全部', event)">全部</button>
                    <button class="filter-btn" onclick="filterBySubject('语文', event)">语文</button>
                    <button class="filter-btn" onclick="filterBySubject('数学', event)">数学</button>
                    <button class="filter-btn" onclick="filterBySubject('英语', event)">英语</button>
                    <button class="filter-btn" onclick="filterBySubject('化学', event)">化学</button>
                    <button class="filter-btn" onclick="filterBySubject('物理', event)">物理</button>
                    <button class="filter-btn" onclick="filterBySubject('道法', event)">道法</button>
                </div>
            </div>
            <div class="video-grid" id="videoGrid"></div>
            <div class="no-result" id="noResult" style="display: none;">暂无相关视频</div>
        </div>
    </div>

    <script>
        // 视频数据
        const videos = [
            // 数学
            { name: '一元二次方程定义_1653810699.mp4', subject: '数学' },
            { name: '一元二次方程定义_4257677794.mp4', subject: '数学' },
            { name: '中考数学真题，很多人看到题目就慌了，但其实很简单的_2651530556.mp4', subject: '数学' },
            { name: '中考数学真题，很多人看到题目就慌了，但其实很简单的_3304056868.mp4', subject: '数学' },
            { name: '初中数学 九年级上册必备精讲教学!适合预习复习 初三数学预习复习 涵盖初中数学全部知识点 全程干货_1113584923.mp4', subject: '数学' },
            { name: '初中数学 九年级上册必备精讲教学!适合预习复习 初三数学预习复习 涵盖初中数学全部知识点 全程干货_1286937313.mp4', subject: '数学' },
            { name: '初中数学 九年级上册必备精讲教学!适合预习复习 初三数学预习复习 涵盖初中数学全部知识点 全程干货_1321399096.mp4', subject: '数学' },
            { name: '初中数学 九年级上册必备精讲教学!适合预习复习 初三数学预习复习 涵盖初中数学全部知识点 全程干货_1604868833.mp4', subject: '数学' },
            { name: '初中数学 九年级上册必备精讲教学!适合预习复习 初三数学预习复习 涵盖初中数学全部知识点 全程干货_1611082163.mp4', subject: '数学' },
            { name: '初中数学 九年级上册必备精讲教学!适合预习复习 初三数学预习复习 涵盖初中数学全部知识点 全程干货_3846853393.mp4', subject: '数学' },
            { name: '旋转的定义与性质_2195405287.mp4', subject: '数学' },
            { name: '旋转的定义与性质_3961657698.mp4', subject: '数学' },
            
            // 语文
            { name: '九年级《沁园春_1437898283.mp4', subject: '语文' },
            { name: '九年级上册语文_1618069974.mp4', subject: '语文' },
            { name: '九年级上册语文_2119987584.mp4', subject: '语文' },
            { name: '九年级上册语文_2137683562.mp4', subject: '语文' },
            
            // 化学
            { name: '高清版 初三化学上册人教版 初中化学九上九年级 适合2025学习 最新教材讲解 名师教学视频_1230739472.mp4', subject: '化学' },
            { name: '高清版 初三化学上册人教版 初中化学九上九年级 适合2025学习 最新教材讲解 名师教学视频_2534490509.mp4', subject: '化学' }
        ];

        let currentSubject = '全部';

        // 页面切换
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            if (pageId === 'page3') {
                renderVideos();
            }
        }

        // 登录功能
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');

        function checkLoginInputs() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (username === '韩天佑' && password === 'asdfghjkl') {
                loginBtn.disabled = false;
            } else {
                loginBtn.disabled = true;
            }
        }

        usernameInput.addEventListener('input', checkLoginInputs);
        passwordInput.addEventListener('input', checkLoginInputs);

        function login() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (username === '韩天佑' && password === 'asdfghjkl') {
                showPage('page3');
            }
        }

        // 回车登录
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                login();
            }
        });

        // 视频渲染
        function renderVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const videoGrid = document.getElementById('videoGrid');
            const noResult = document.getElementById('noResult');
            
            let filteredVideos = videos;

            // 学科筛选
            if (currentSubject !== '全部') {
                filteredVideos = filteredVideos.filter(v => v.subject === currentSubject);
            }

            // 搜索筛选
            if (searchTerm) {
                filteredVideos = filteredVideos.filter(v => 
                    v.name.toLowerCase().includes(searchTerm)
                );
            }

            videoGrid.innerHTML = '';

            if (filteredVideos.length === 0) {
                videoGrid.style.display = 'none';
                noResult.style.display = 'block';
            } else {
                videoGrid.style.display = 'grid';
                noResult.style.display = 'none';
                
                filteredVideos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <video controls>
                            <source src="${video.name}" type="video/mp4">
                            您的浏览器不支持视频播放
                        </video>
                        <div class="video-info">
                            <div class="video-title">${video.name.replace('.mp4', '')}</div>
                            <span class="video-subject">${video.subject}</span>
                        </div>
                    `;
                    videoGrid.appendChild(videoItem);
                });
            }
        }

        // 学科筛选
        function filterBySubject(subject, event) {
            currentSubject = subject;
            
            // 更新按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderVideos();
        }

        // 搜索功能
        function filterVideos() {
            renderVideos();
        }
    </script>
</body>
</html>
